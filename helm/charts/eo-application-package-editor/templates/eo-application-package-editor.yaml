apiVersion: v1
kind: Secret
metadata:
  name: spaceapps-nexus
  namespace: ap-editor
data:
  .dockerconfigjson: "{{ .Values.docker.docker_config_json }}"
type: kubernetes.io/dockerconfigjson

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-editor-webapp
  namespace: ap-editor
  labels:
    app: ap-editor-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ap-editor-webapp
  template:
    metadata:
      labels:
        app: ap-editor-webapp
    spec:
      containers:
        - name: ap-editor-webapp
          image: "{{ .Values.docker.registry_prefix }}{{ .Values.docker.image_name }}:{{ .Values.docker.image_tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: spaceapps-nexus
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: ap-editor-webapp
  namespace: ap-editor
  labels:
    app: ap-editor-webapp
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: ap-editor-webapp

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ap-editor-webapp
  namespace: ap-editor
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: "{{ .Values.network.host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/ap-editor"
        backend:
          service:
            name: ap-editor-webapp
            port:
              number: 80
